<!-- courses/templates/courses/enroll_confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Confirmation</title>
</head>
<body>
    <h1>Enrollment Successful!</h1>
    <p>You have been enrolled in the course: {{ enrollment.course.title }}</p>
    <p>Your Name: {{ enrollment.name }}</p>
    <p>Your Educational Background: {{ enrollment.education }}</p>
    <a href="{% url 'course_detail' enrollment.course.id %}">Go to Course Details</a>
</body>
</html>
