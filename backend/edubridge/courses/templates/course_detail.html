<!-- courses/templates/courses/course_detail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course.title }}</title>
  </head>
  <body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Created at: {{ course.created_at }}</p>

    {% if user.is_authenticated %}
    <form action="{% url 'enroll_course' course.id %}" method="post">
      {% csrf_token %}
      <button type="submit">Enroll in this Course</button>
    </form>
    {% else %}
    <p><a href="{% url 'login' %}">Log in</a> to enroll in this course.</p>
    {% endif %}
  </body>
</html>
